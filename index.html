<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is Love? 💖</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #ffe6e6);
            color: white;
            padding: 50px;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        #loveMessage {
            font-size: 1.5rem;
            margin: 20px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        button {
            background: #ff99a8;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            background: #ff4756b3;
        }
    </style>
</head>

<body>

    <h1>What is Love? 💖</h1>
    <p id="loveMessage">Click the button to find out!</p>
    <button onclick="showLove()">💘 Tell Me! 💘</button>

    <script>
        const messages = [
            "Love is when the other person's happiness is more important than your own. 💞",
            "Love is not about how many days you have been together, it's about how much you love each other every day! ❤️",
            "Love is the strongest force in the universe. 🌟",
            "Love is friendship that has caught fire. 🔥",
            "Love is the bridge between you and everything. 🌉",
            "To love and be loved is to feel the sun from both sides. ☀️",
            "Love is a promise that never fades. 💍"
        ];

        function showLove() {
            let loveMessage = document.getElementById("loveMessage");
            let randomIndex = Math.floor(Math.random() * messages.length);
            loveMessage.textContent = messages[randomIndex];
            loveMessage.style.opacity = 1;
        }
    </script>

</body>

</html>
